<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail DB Search</title>
    <!-- Bootstrap Cdn Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="mt-4">
      <h1 class="text-center text-success">Search Your Cocktail</h1>
    </header>
    <!-- Header Section -->
    <main>
      <!-- Input Field -->
      <div class="w-50 mx-auto mt-4">
        <input
          id="search-field"
          type="text"
          placeholder="Search Your Cocktail"
        />
        <button onclick="searchCocktail()" class="bg-success text-white">
          Search
        </button>
      </div>
      <!-- Input Field -->
      <!-- One Page Design -->
      <div class="container mt-4">
        <div id="drinks-details" style="width: 18rem">
          
        </div>
      </div>
      <!-- Section Parts -->
      <div class="container mt-4">
        <div
          id="drinks-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </div>
      <!-- Section Parts -->
    </main>
    <!-- BOotstrap Cdn Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Script Tag -->
    <script src="./js/cocktail.js"></script>
  </body>
</html>
